<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動化ツール比較表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        
        .strength-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 2px;
            white-space: nowrap;
        }
        
        /* 最高評価 - 赤オレンジ */
        .strength-excellent { background-color: #fed7aa; color: #9a3412; }
        
        /* 非常に良い評価 - 赤 */
        .strength-very-high { background-color: #fecaca; color: #991b1b; }
        
        /* 良い評価 - 赤紫 */
        .strength-high { background-color: #fce7f3; color: #be185d; }
        
        /* やや良い - 紫 */
        .strength-good { background-color: #ede9fe; color: #6b21a8; }
        
        /* 普通・中程度 - 青紫 */
        .strength-medium { background-color: #e0e7ff; color: #3730a3; }
        
        /* やや劣る - 青 */
        .strength-fair { background-color: #dbeafe; color: #1e40af; }
        
        /* 劣る - 青緑 */
        .strength-low { background-color: #ccfbf1; color: #134e4a; }
        
        /* 弱い - 緑 */
        .strength-weak { background-color: #d1fae5; color: #065f46; }
        
        /* 非常に弱い - 濃い緑 */
        .strength-poor { background-color: #bbf7d0; color: #047857; }
        
        .tool-row {
            transition: all 0.3s ease;
        }
        
        .tool-row:hover {
            background-color: rgba(249, 250, 251, 0.8);
            transform: translateY(-1px);
        }
        
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #4338ca;
        }

        /* モバイル用スタイル */
        @media (max-width: 767px) {
            .table-container {
                overflow-x: hidden;
            }

            .responsive-table {
                display: block;
                width: 100%;
                border-collapse: collapse;
            }
            
            .responsive-table tr {
                display: flex;
                flex-direction: column;
                border-bottom: 2px solid #e5e7eb;
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }

            .responsive-table tr:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }
            
            .responsive-table th, 
            .responsive-table td {
                display: block;
                width: 100%;
                text-align: left;
                padding: 0.5rem 1rem;
            }

            .responsive-table th {
                font-size: 1.125rem;
                font-weight: 600;
                color: #4338ca;
                background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
                padding: 1rem;
                margin-bottom: 0.5rem;
                border-radius: 8px;
            }

            .responsive-table td:first-child {
                font-weight: 600;
                color: #1f2937;
                background: #f9fafb;
                border-radius: 8px;
                padding: 1rem;
                margin-bottom: 0.5rem;
            }

            .responsive-table .tool-details {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            /* PC表示時は非表示、モバイル表示時は表示 */
            .tool-header-mobile {
                display: none;
            }

            /* モバイル表示時の項目名 */
            .responsive-table .category-header {
                display: block !important;
                background-color: #f3f4f6;
                padding: 0.75rem 1rem;
                font-weight: 600;
                border-left: 4px solid #6366f1;
                margin-top: 1rem;
                margin-bottom: 0.5rem;
            }
        }
        
        @media (min-width: 768px) {
            /* PC表示時の非表示 */
            .responsive-table {
                display: none;
            }
            .comparison-table {
                display: table;
            }
        }
    </style>
</head>
